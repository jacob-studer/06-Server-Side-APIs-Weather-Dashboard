<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Weather Dashboard</title>

</head>

<body>
    
    <header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    </header>

    <main class="container-fluid">
        <div class="row">

            <section class="col-12 col-md-4 col-lg-3">
                <form>
                    <div class="search">
                        <label for="cityInput">Search for a City:</label>
                        <input type="text" class="search-input" id="cityInput">
                            <div>
                            <button class="btn btn-outline-secondary search-form" type="submit">Search</button>
                            </div>
                    </div>
                </form>
                <div class="btn-group-vertical" role="group">
                    
                </div>
            </section>

            <section class="col-12 col-md-8 col-lg-9">

                <div class="card mb-3">
                    <h3>Current Weather</h3>
                    <div class="city-date-container">
                        <div class="title">
                            <span><h2 class="city-title"></h2><span class="date-title"></span></span><span class="weather-icon"></span>
                        </div>   
                            <ul>
                                <li class="weather-temp"></li>
                                <li class="weather-humidity"></li>
                                <li class="weather-wind"></li>
                                <li class="weather-uv"></li>
                            </ul>
                    </div>
                </div>
                <h3>5-Day Forecast</h3>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-date-1"></h5>
                            <h6 class="card-subtitle forecast-icon-1"></h6>
                            <ul>
                                <li class="card-text forecast-temp-1"></li>
                                <li class="card-text forecast-humidity-1"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-date-2"></h5>
                            <h6 class="card-subtitle forecast-icon-2"></h6>
                            <ul>
                                <li class="card-text forecast-temp-2"></li>
                                <li class="card-text forecast-humidity-2"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-date-3"></h5>
                            <h6 class="card-subtitle forecast-icon-3"></h6>
                            <ul>
                                <li class="card-text forecast-temp-3"></li>
                                <li class="card-text forecast-humidity-3"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-date-4"></h5>
                            <h6 class="card-subtitle forecast-icon-4"></h6>
                            <ul>
                                <li class="card-text forecast-temp-4"></li>
                                <li class="card-text forecast-humidity-4"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-date-5"></h5>
                            <h6 class="card-subtitle forecast-icon-5"></h6>
                            <ul>
                                <li class="card-text forecast-temp-5"></li>
                                <li class="card-text forecast-humidity-5"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
